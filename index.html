<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        secondary: {
                            100: '#EFEFF4',
                            800: '#303745',
                            930: '#1F242D',
                            950: '#12141C'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-secondary-950 m-2">
    <div class="flex gap-2">
        <div class="p-4 w-[400px] h-[250px] bg-secondary-930 flex flex-col rounded">
            <p class="leading-4 text-secondary-100 font-semibold text-lg">Title</p>
            <div class="animate-pulse rounded h-full w-48 bg-secondary-800 my-10"></div>
            <div class="mt-2 animate-pulse flex flex-col gap-1">
                <div class="rounded h-4 w-40 bg-secondary-800"></div>
                <div class="rounded h-4 w-40 bg-secondary-800"></div>
            </div>
        </div>
        <div class="p-4 w-[700px] h-[250px] bg-secondary-930 flex flex-col rounded mb-2">
            <p class="leading-4 text-secondary-100 font-semibold text-lg mb-3">Title</p>

            <div class="animate-pulse space-y-2 rounded">
                <svg class="items-stretch" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 145" fill="none">
                    <path
                        d="M260 38.5C294 38.5 295 59 342 59.5C389 60 402.6 -0.237976 435 0C470.5 0 488.5 80.337 512 80.337V145H9.15527e-05V59.5C54.5 59.5 51.5 20.5 89.5 20.5C127.5 20.5 125.5 74 173 74C220.5 74 226 38.5 260 38.5Z"
                        fill="#303745" />
                </svg>
            </div>
        </div>
    </div>
    <div class="flex gap-2">
        <div class="p-4 w-[550px] h-[400px] bg-secondary-930 flex flex-col rounded">
            <p class="leading-4 text-secondary-100 font-semibold text-lg">Title</p>
            <div class="mt-2 animate-pulse flex gap-2">
                <div class="rounded h-8 w-40 bg-secondary-800"></div>
                <div class="rounded h-8 w-40 bg-secondary-800"></div>
            </div>
            <div class="animate-pulse flex space-x-2 items-end w-full h-full">
                <div class="rounded h-2/3 w-full bg-secondary-800"></div>
                <div class="rounded h-[90%] w-full bg-secondary-800"></div>
                <div class="rounded h-3/4 w-full bg-secondary-800"></div>
                <div class="rounded h-[60%] w-full bg-secondary-800"></div>
                <div class="rounded h-4/5 w-full bg-secondary-800"></div>
                <div class="rounded h-2/4 w-full bg-secondary-800"></div>
                <div class="rounded h-2/3 w-full bg-secondary-800"></div>
                <div class="rounded h-2/6 w-full bg-secondary-800"></div>
                <div class="rounded h-[45%] w-full bg-secondary-800"></div>
                <div class="rounded h-[55%] w-full bg-secondary-800"></div>
                <div class="rounded h-[40%] w-full bg-secondary-800"></div>
                <div class="rounded h-4/5 w-full bg-secondary-800"></div>
                <div class="rounded h-2/4 w-full bg-secondary-800"></div>
            </div>
        </div>

        <div class="p-4 w-[550px] h-[400px] bg-secondary-930 flex flex-col rounded">
            <p class="leading-4 text-secondary-100 font-semibold text-lg">Title</p>
            <div class="mt-2 mb-4 animate-pulse flex gap-2">
                <div class="rounded h-8 w-48 bg-secondary-800"></div>
                <div class="rounded h-8 w-48 bg-secondary-800"></div>
            </div>
            <div class="animate-pulse space-y-2 w-full h-full flex flex-col">
                <div class="rounded h-full w-[90%] bg-secondary-800"></div>
                <div class="rounded h-full w-4/5 bg-secondary-800"></div>
                <div class="rounded h-full w-3/4 bg-secondary-800"></div>
                <div class="rounded h-full w-2/3 bg-secondary-800"></div>
                <div class="rounded h-full w-[60%] bg-secondary-800"></div>
            </div>
        </div>
    </div>

</body>

</html>
